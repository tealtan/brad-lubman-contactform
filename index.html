<html>

<head>

  <style>
    @font-face {
      font-family: 'gtam-standard';

    }

    @font-face {
      font-family: 'gtam-standard';
      font-style: italic;
      font-weight: 400;
      src: url('https://assets.ctfassets.net/8730t1z03k68/4C3e4Tlo9quaScCmioeg4G/5a00f2c22946ef04060fbe1bd5f2c7f0/GT-America-Standard-Regular-Italic.woff2') format('woff2'), url('https://assets.ctfassets.net/8730t1z03k68/5HtnrU62K4QscGiooqkosW/4f093c643d898adfe2f13d76a40cd5a1/GT-America-Standard-Regular-Italic.woff') format('woff');
    }

    @font-face {
      font-family: 'gtam-standard';
      font-style: normal;
      font-weight: 700;
      src: url('https://assets.ctfassets.net/8730t1z03k68/1GFfjtS8FCGEu4OUAi4Ssu/0306ff68403972e4c564d26e02d32ad0/GT-America-Standard-Bold.woff2') format('woff2'),
        url('https://assets.ctfassets.net/8730t1z03k68/4dDqXVuU5WoQiQCmCwqQK8/4530e71ffb630392e08d89a585833efc/GT-America-Standard-Bold.woff') format('woff');
    }

    @font-face {
      font-family: 'gtam-compressed';
      src: url('https://assets.ctfassets.net/8730t1z03k68/1VE5VGgpkcgM0ciwg8G4Yw/2ff7d829803668feb1523bdd7acf5225/GT-America-Compressed-Bold.woff2') format('woff2'),
        url('https://assets.ctfassets.net/8730t1z03k68/5tdCDoy6uQ2KSkYOqEoOYg/92af9e9fd0af39ae0ef572f4d6bd626b/GT-America-Compressed-Bold.woff') format('woff');
    }

    *,
    *:before,
    *:after {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    html {
      box-sizing: border-box;
      font-family: 'gtam-standard', 'Helvetica', sans-serif;
    }

    body {
      background-color: #000;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input,
    form textarea,
    form button {
      max-width: 100%;
      width: 500px;
      height: 45px;
      padding: 15px;
      margin-bottom: 15px;
      font-size: 15px;
      font-family: 'gtam-standard';
    }

    form label {
      visibility: hidden;
      position: absolute;
      top: 100vh;
      left: 100vw;
    }

    form ::placeholder {
      color: #fff;
    }

    form input,
    form textarea {
      border: 3px solid #fff;
      background-color: #000;
      color: #fff;
    }

    form textarea {
      height: 180px;
    }

    form button {
      margin: 0;
      text-transform: none;
      -webkit-appearance: button;
      border: none;
      font-size: 18px;
      font-weight: 700;
      height: 60px;
      background-color: #fff;
      color: #000;
    }

    form button:hover {
      cursor: pointer;
    }
  </style>

</head>

<body>
  <form name="contact" method="POST" netlify-honeypot="bot-field" netlify>
    <label>Donâ€™t fill this out if you're human:</label><input name="bot-field" style="display: none;" />
    <label>Your Name:</label><input type="text" name="name" placeholder="Your name"/>
    <label>Your Email:</label><input type="email" name="email" placeholder="Your email"/>
    <label>Your Message</label><textarea name="message" placeholder="Your message"></textarea>
    <button type="submit">Send</button>
  </form>
</body>

</html>
